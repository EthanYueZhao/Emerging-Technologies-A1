<!DOCTYPE html>

<html lang="en" ng-app="healthApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="patients/scripts/app.js"></script>

    <title>Health SPA</title>
</head>
<body ng-controller="PatientListCtrl">
    <div>
        
        <ul class="patientList">
            <li ng-repeat="patient in patientList | orderBy:orderProp">
                <span>Patient ID: {{patient.id}}</span>
                <p>First Name: {{patient.fn}}</p>
                <p>Last Name: {{patient.ln}}</p>
                <p>Phone Number: {{patient.phoneNo}}</p>
                <p>Last vist date: {{patient.lastVisitDate}}</p>
                <p>Status: {{patient.status}}</p>
            </li>
        </ul>
    </div>
</body>
</html>
